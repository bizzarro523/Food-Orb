<app-main-header></app-main-header>
<div class="container">
    <h1>Add an Address</h1>
    <form ngNativeValidate #addressForm='ngForm' (ngSubmit)='addAddress()' novalidate>

        <div class='form-group'>
            <label for='name'>Name</label>
            <input type="text" id='name' class="form-control" name='name' #addressName='ngModel' required
                [(ngModel)]='name'>
            <span *ngIf='addressName.touched && addressName.errors?.required' class="text-danger small">
                Name is required!
            </span>
        </div>

        <div class='form-group'>
            <label for='address'>Address</label>
            <input type='text' id='address' class='form-control' name='address' #theAddress='ngModel' required
                [(ngModel)]='address'>
            <span *ngIf='theAddress.touched && theAddress.errors?.required' class="text-danger small">
                Address is required!
            </span>
        </div>

        <hr>
        <button type='submit' [disabled]='!addressForm.valid' class='btn btn-primary'>Add Address</button>

    </form>
</div>
