<app-main-header></app-main-header>
<div class="container">
    <h1>Edit Address</h1>
    <form [formGroup]='editForm' (ngSubmit)='updateAddress()'>

        <div class='form-group'>
            <label for='name'>Name</label>
            <input type="text" id='name' class="form-control" name='name' formControlName='name'>
            <span *ngIf="editForm.get('name')!.touched && editForm.get('name')!.errors?.required"
                class="text-danger small">
                Name is required!
            </span>
        </div>

        <div class='form-group'>
            <label for='address'>Address</label>
            <input type='text' id='address' class='form-control' name='address' formControlName='address'>
            <span *ngIf="editForm.get('address')!.touched && editForm.get('address')!.errors?.required"
                class="text-danger small">
                Address is required!
            </span>
        </div>

        <hr>
        <button type='submit' class='btn btn-primary'>Update</button>

    </form>
</div>
