<app-header></app-header>
<form #loginForm='ngForm' (ngSubmit)='validateUserExists(loginForm)'>
    <div class='container'>
        <div class='card'>
            <div class="card bg-light text-dark">
                <h3 class='card-title'>Login</h3>
            </div>
            <div class='card-body'>
                <div class='form-group'>
                    <label for='userEmail'>E-Mail Address:</label>
                    <input type='text' id='userEmail' class='form-control' name='userEmail' #theEmail='ngModel' required
                        [(ngModel)]='userEmail'>
                    <span *ngIf='theEmail.touched && theEmail.errors?.required' class="text-danger small">
                        E-Mail is required!
                    </span>
                </div>


                <div class='form-group'>
                    <label for='userPw'>Password</label>
                    <input type='password' id='userPw' class='form-control' name='userPw' #password='ngModel' required
                        [(ngModel)]='userPw'>
                    <span *ngIf='password.touched && password.errors?.required' class="text-danger small">
                        Password is required!
                    </span>
                </div>

                <div class="form-group form-check">
                    <input type="checkbox" name="rememberMe" id="rememberMe" class="form-check-input">
                    <label for="rememberMe" class="form-check-label">Remember Me</label>
                </div>

            </div>
            <div class='card-footer'>
                <button type='submit' [disabled]='!loginForm.valid' class='btn btn-primary'>Login</button>
                <button type='button' class="btn btn-link" (click)='forgotPw()'>Forgot Your Password?</button>
            </div>
        </div>
    </div>
</form>
